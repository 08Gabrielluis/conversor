<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Comatible" content="IE=edge">
    <title>Conversor de moeda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <img class="logogif" src="./img/logogif.gif" alt="logo-do-site">

    <main>

        <label>
            Coverter <b>de</b>
            <select class="seletor1">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Coverter <b>para</b>
            <select class="seletor2">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>

        </label>
        <label>
            Valor
            <input class="input-valor" placeholder="R$ 10.000,00">
        </label>

        <button class="button">Converter</button>

        <section>

            <div class="caixa">
                <img class="logo1" src="./img/brasil 2.png" alt="logo-real">
                <p class="tipo-moeda1">Real</p>
                <p class="moeda-valor1">R$ 0,00</p>
            </div>

            <img class="img-seta" src="./img/seta.png" alt="seta">

            <div class="caixa">
                <img class="logo-dolar" src="./img/estados-unidos (1) 1.png" alt="logo-dolar">
                <p class="tipo-moeda2">Dólar</p>
                <p class="moeda-valor2">US$ 0,00</p>
            </div>

        </section>
    </main>



</body>
<script src="./script.js"></script>

</html>
